{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5">Manage User Profiles</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Is Authorized</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for profile in profiles %}
                                <tr>
                                    <td>{{ profile.user.username }}</td>
                                    <td>{{ profile.is_authorized }}</td>
                                    <td>
                                        <a href="{% url 'update_user_profile' profile.id %}" class="btn btn-primary btn-sm">
                                            Update
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

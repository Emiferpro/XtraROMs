{% extends 'base.html' %}
{% block style %}
<style>
    .card {
        width: 50%;
        margin: 0 auto; /* Center the card horizontally */
        padding: 20px; /* Add some padding */
        border-radius: 15px; /* Add rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
    }

    .form-check-input {
        width: 100px;
        height: 25px;
    }
</style>
{% endblock %}
{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">Update User Profile</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3 text-center">
                            <div class="form-check form-switch">
                                <input type="checkbox" class="form-check-input" id="is_authorized" name="is_authorized" {% if profile.is_authorized %}checked{% endif %}>
                                <label class="form-check-label ms-2" for="is_authorized">Toggle to Authorize</label>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
